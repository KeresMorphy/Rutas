<!-- sellers-clients.page.html -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>sellers-clients</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">sellers-clients</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Lista de vendedores -->
  <ion-list>
    <ion-item *ngFor="let seller of sellers" (click)="onSelectSeller(seller)">
      <ion-label>{{ seller.Nombre }}</ion-label>
      <ion-note slot="end">{{ seller.Email }}</ion-note>
    </ion-item>
  </ion-list>

  <!-- Detalles del vendedor seleccionado -->
  <ion-item *ngIf="selectedSeller">
    <ion-label>Información del Vendedor</ion-label>
  </ion-item>
  <ion-item *ngIf="selectedSeller">
    <ion-label>Razón Social: {{ selectedSeller.Nombre }}</ion-label>
  </ion-item>
  <ion-item *ngIf="selectedSeller">
    <ion-label>Domicilio: {{ selectedSeller.Domicilio }}</ion-label>
  </ion-item>

  <!-- Lista de clientes asociados al vendedor seleccionado -->
  <ion-list *ngIf="clients && clients.length > 0">
    <ion-item *ngFor="let client of clients">
      <ion-label>Razón Social: {{ client.RazonSocial }}</ion-label>
      <ion-note slot="end">Domicilio: {{ client.Domicilio }}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
